[package]
name = "pnafs"
version = "0.0.0"
edition = "2021"
authors = ["Portable-Network-Archive Developers"]
repository = "https://github.com/Portable-Network-Archive/fs"
license = "MIT OR Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.2", features = ["derive"] }
clap_complete = "4.5.1"
fuser = "0.14.0"
id_tree = "1.8.0"
libc = "0.2.153"
log = "0.4.21"
pna = "0.8.0"
rpassword = "7.3.1"
simple_logger = { version = "4.3.3" , optional = true }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.28.0", features = ["user"] }

[features]
logging = ["simple_logger"]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl"]
# Publish jobs to run in CI
pr-run-mode = "upload"
