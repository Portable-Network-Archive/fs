[package]
name = "pnafs"
version = "0.0.0"
edition = "2021"
authors = ["Portable-Network-Archive Developers"]
repository = "https://github.com/Portable-Network-Archive/fs"
license = "MIT OR Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.6", features = ["derive"] }
clap_complete = "4.5.4"
fuser = "0.14.0"
id_tree = "1.8.0"
libc = "0.2.155"
log = "0.4.21"
pna = "0.11.0"
rpassword = "7.3.1"
simple_logger = { version = "5.0.0" , optional = true }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29.0", features = ["user"] }

[features]
logging = ["simple_logger"]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.16.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu"]
# Publish jobs to run in CI
pr-run-mode = "upload"
# Whether to consider the binaries in a package for distribution (defaults true)
dist = true
# Where to host releases
hosting = "github"
# Whether to install an updater program
install-updater = false


[workspace.metadata.dist.dependencies.apt]
libfuse3-dev = { stage = ["build", "run"], targets = ["x86_64-unknown-linux-gnu"] }
fuse3 = { stage = ["build", "run"], targets = ["x86_64-unknown-linux-gnu"] }
