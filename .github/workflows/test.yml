name: test
on:
  pull_request:
  push:
jobs:
  rust_doc_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y fuse3 libfuse3-dev
      - name: Run test
        run: cargo test --locked --release
        env:
          RUST_BACKTRACE: 1
