name: test
on:
  merge_group:
  pull_request:
  push:

# env:
#   RUST_BACKTRACE: 1

jobs:
  rust_doc_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-22.04-arm
          - freebsd-latest # self-hosted
        rust:
          - '1.80' # msrv
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - id: install_rust
        uses: ./.github/actions/setup-rust
        with:
          channel: ${{ matrix.rust }}
          default: false
      - name: Install dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y fuse3 libfuse3-dev
      - name: Install dependencies
        if: startsWith(matrix.os, 'freebsd')
        run: |
          sudo pkg install -y pkgconf fusefs-libs3
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: target
          key: ${{ matrix.os }}-rust-${{ steps.install_rust.outputs.version }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-rust-${{ steps.install_rust.outputs.version }}
      - name: Run test
        run: cargo +${{ matrix.rust }} test --locked --release
      - name: Install portable-network-archive from crates.io
        uses: baptiste0928/cargo-install@91c5da15570085bcde6f4d7aed98cb82d6769fd3 # v3.3.0
        with:
          crate: portable-network-archive
          cache-key: ${{ matrix.os }}
      - name: Install cli
        run: |
          cargo +${{ matrix.rust }} install --locked --path .
      - name: Run test cli
        shell: bash
        run: |
          chmod +x -R scripts/tests
          ./scripts/tests/run.sh
