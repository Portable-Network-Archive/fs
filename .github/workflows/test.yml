name: test
on:
  merge_group:
  pull_request:
  push:

# env:
#   RUST_BACKTRACE: 1

jobs:
  rust_doc_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-22.04-arm
          - freebsd-latest # self-hosted
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - id: install_rust
        uses: ./.github/actions/setup-rust
        with:
          channel: ${{ matrix.rust }}
      - name: Install dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y fuse3 libfuse3-dev
      - name: Install dependencies
        if: startsWith(matrix.os, 'freebsd')
        run: |
          sudo pkg install -y pkgconf fusefs-libs3
      - uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.os }}-rust-${{ steps.install_rust.outputs.version }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-rust-${{ steps.install_rust.outputs.version }}
      - name: Run test
        run: cargo test --locked --release
      - name: Install portable-network-archive from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: portable-network-archive
          cache-key: ${{ matrix.os }}
      - name: Install cli
        run: |
          cargo install --locked --path .
      - name: Run test cli
        shell: bash
        run: |
          chmod +x scripts/tests/run.sh
          ./scripts/tests/run.sh
