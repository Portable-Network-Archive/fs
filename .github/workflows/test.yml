name: test
on:
  merge_group:
  pull_request:
  push:

# env:
#   RUST_BACKTRACE: 1

jobs:
  rust_doc_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-22.04-arm
          # - freebsd-latest # self-hosted
        rust:
          - '1.85' # msrv
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - id: install_rust
        uses: ./.github/actions/setup-rust
        with:
          channel: ${{ matrix.rust }}
          default: false
      - name: Install dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y fuse3 libfuse3-dev
      - name: Install dependencies
        if: startsWith(matrix.os, 'freebsd')
        run: |
          sudo pkg install -y pkgconf fusefs-libs3
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: target
          key: ${{ matrix.os }}-rust-${{ steps.install_rust.outputs.version }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-rust-${{ steps.install_rust.outputs.version }}
      - name: Run test
        run: cargo +${{ matrix.rust }} test --locked --release
      - name: Install portable-network-archive from crates.io
        uses: baptiste0928/cargo-install@b687c656bda5733207e629b50a22bf68974a0305 # v3.3.2
        with:
          crate: portable-network-archive
          cache-key: ${{ matrix.os }}
      - name: Install cli
        run: |
          cargo +${{ matrix.rust }} install --locked --path .
      - name: Run test cli
        shell: bash
        run: |
          chmod +x -R scripts/tests
          ./scripts/tests/run.sh
